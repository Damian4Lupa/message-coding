<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zaszyfruj wiadomość</title>

    <link rel="stylesheet" href="main.css" />

</head>

<body>

    <form>
        <div class="box">
            <h1>Szyfrowanie wiadomości</h1>
            <label>
                <span>Wprowadź klucz:</span>
                <input type="password" class="wpis" name="nazwa" id="klucz" minlength="4" maxlength="26" />
                <div class="keyInfo"></div>
            </label>
            
            <label>
                <span>Wiadomość:</span>
                <textarea class="wiadomosc" name="wiadomosc" id="tresc" maxlength="200" wrap="soft"></textarea>
                <div class="textInfo"></div>

                <button class="one" id="zaszyfruj" type="button">Zaszyfruj</button>
                <button class="two" id="odszyfruj" type="button">Odszyfruj</button>
                <button class="three" id="reset" type="button"> Reset </button>
            </label>
            <label>
                <span>E-mail:</span>
                <input type="text" class="wpis" name="email" id="email" placeholder="Wyślij znajomemu wiadomość" />
                <button class="four" id="submit" type="button"> Wyślij </button>
            </label>


        </div>
    </form>


    <script src="main1.js"></script>
</body>

</html>
