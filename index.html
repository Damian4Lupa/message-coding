<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message encryption</title>

    <link rel="stylesheet" href="main.css" />

</head>

<body>

    <form>
        <div class="box">
            <h1>Message encryption</h1>
            <label>
                <span>Enter the key:</span>
                <input type="password" class="entry" id="key" minlength="4" maxlength="26" />
                <div class="keyInfo"></div>
            </label>

            <label>
                <span>Message:</span>
                <textarea class="message" id="contents" maxlength="200" wrap="soft"></textarea>
                <div class="textInfo"></div>

                <button class="one" id="encryption" type="button">Encryption</button>
                <button class="two" id="decryption" type="button">Decryption</button>
                <button class="three" id="reset" type="button"> Reset </button>
            </label>
            <label>
                <span>E-mail:</span>
                <input type="text" class="entry" name="email" id="email" placeholder="send a message to a friend" />
                <button class="four" id="submit" type="button"> Send </button>
            </label>


        </div>
    </form>


    <script src="main1.js"></script>
</body>

</html>
